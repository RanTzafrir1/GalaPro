<table mat-table [dataSource]="users" class="mat-elevation-z8">
  
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Slider Value">
      <th mat-header-cell *matHeaderCellDef> Slider Value </th>
      <td mat-cell *matCellDef="let element"> {{element.sliderValue}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <th mat-header-cell  *matHeaderCellDef > 
          <button mat-raised-button (click)="SyncData()">Sync</button>
        </th>
            <td mat-cell *matCellDef="let element" >
              <button mat-raised-button (click)="routeToPage(element._id)">Edit</button>
            </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
